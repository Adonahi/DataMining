<!--Página principal de formulario (Sólo HTML)-->
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <br>
                <h2>Data Mining</h2>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-md-6 d-flex align-items-stretch">
                                <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                                    <h3 class="mb-4">Análisis</h3>
                                    <form [formGroup]="analisisForm" (ngSubmit)="analizar()">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="form-label" for="analisisSelect">Seleccione el tipo de
                                                    análisis:</label>
                                                <select class="form-select" id="analisisSelect" formControlName="tipo">
                                                    <option value="1">EDA</option>
                                                    <option value="2">PCA</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="form-label" for="archivoInput">Seleccione un archivo con
                                                    los datos:</label>
                                                <input type="file" (change)="onFileChange($event)" accept=".csv" class="form-control" id="archivoInput" formControlName="archivo">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col">
                                                <input type="submit" class="btn btn-primary">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-md-5 p-4 py-5 img">
                                    <h3>Información</h3>
                                    <p class="mb-4">Gabriela Martínez</p>
                                    <div class="dbox w-100 d-flex align-items-start">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-map-marker"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>-</p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>-</p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>-</p>
                                        </div>
                                    </div>
                                    <div class="dbox w-100 d-flex align-items-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-globe"></span>
                                        </div>
                                        <div class="text pl-3">
                                            <p>-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 20px;">
            <span class="col table-responsive" style="overflow-y: scroll;" [(innerHTML)]="pandas"></span>
        </div>
    </div>
</section>
